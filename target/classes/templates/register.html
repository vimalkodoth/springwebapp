<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>RocketTV - Registration</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet" type="text/css"
	href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />

<link rel="stylesheet" th:href="@{/css/register.css}"
	href="../../css/register.css" />

</head>
<body>

	<div id="register_form">
	 <form name="registerForm"  th:action="@{/register}" th:object="${registernow}" method="POST" novalidate="novalidate">
			<ul>
		        <h2>RocketTV - Register Now!</h2>
		        <span class="required_notification">* Denotes Required Field</span>
	
			    <li>
					<label>*Username</label><input type="text" th:field="*{username}" required="true" name="username" placeholder="eg: qais.ammouri@intigral.net" />
			    </li>
			    <li>
					<label>*Password</label><input type="text" th:field="*{password}" required="true" name="email" placeholder="eg: asdr1234" />
			    </li>
			    <li>
					<label>*MSISDN#</label><input type="tel" th:field="*{msisdn}" required="true" name="msisdn" placeholder="eg: 0523252836" />
			    </li>
			    <li>
					<label>*OPERATOR</label><input type="tel" th:field="*{operator}" required="true" name="operator" placeholder="intigral" />
			    </li>
<!-- 			    <li th:errors="*{email}"> Error in Email </li> -->
			    <li>
			    	<input type="submit" name="action" value="Register" />
			    	<input type="submit" name="action" value="Result" />
			    </li>
			</ul>
		</form>
	</div>

	<script type="text/javascript"
		src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
